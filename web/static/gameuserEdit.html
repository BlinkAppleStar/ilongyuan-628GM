<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>区服管理设置编辑</title>
	<link href="css/base.css" style="text/css" rel="stylesheet">
	<link href="css/infoSearch.css" style="text/css" rel="stylesheet">
</head>
<body>
	<div class="infoSearch_main homepubishEdit">
		<div class="sendCon">
			<form id="form_redisServerEdit">
				<div class="sendCon_giftSet oth">
					<span class="sendCon_ins">ID：</span>
					<input class="sendCon_field" type="hidden" name="id">
					<span class="redis_id"></span>
				</div>
				<div class="sendCon_giftSet oth">
					<span class="sendCon_ins">区服LID：</span>
					<input class="sendCon_field" type="text" name="lid">
				</div>
				<div class="sendCon_giftSet oth">
					<span class="sendCon_ins">IP：</span>
					<input class="sendCon_field" type="text" name="ip">
				</div>
				<div class="sendCon_giftSet oth">
					<span class="sendCon_ins">端口：</span>
					<input class="sendCon_field" type="text" name="port">
				</div>
				<div class="sendCon_giftSet oth">
					<span class="sendCon_ins">密码：</span>
					<input class="sendCon_field" type="text" name="password">
				</div>
				<div class="sendCon_giftSet oth">
					<span class="sendCon_ins">是否激活：</span>
					<span class="sendCon_txt">是</span>
					<input class="sendCon_radio yes" value="1" type="radio" name="active">
					<span class="sendCon_txt">否</span>
					<input class="sendCon_radio no" value="0" type="radio" name="active">
				</div>
			</form>
			<form id="form_serverEdit">
				<div class="sendCon_giftSet oth">
					<span class="sendCon_ins">ID：</span>
					<input class="sendCon_field" type="hidden" name="id">
					<span class="gameArea_id"></span>
				</div>
				<div class="sendCon_giftSet oth">
					<span class="sendCon_ins">区服LID：</span>
					<input class="sendCon_field" type="text" name="lid">
				</div>
				<div class="sendCon_giftSet oth">
					<span class="sendCon_ins">名字：</span>
					<input class="sendCon_field" type="text" name="name">
				</div>
				<div class="sendCon_giftSet oth">
					<span class="sendCon_ins">IP：</span>
					<input class="sendCon_field" type="text" name="ip">
				</div>
				<div class="sendCon_giftSet oth">
					<span class="sendCon_ins">端口：</span>
					<input class="sendCon_field" type="text" name="port">
				</div>
				<div class="sendCon_giftSet oth">
					<span class="sendCon_ins">是否激活：</span>
					<span class="sendCon_txt">是</span>
					<input class="sendCon_radio yes" value="1" type="radio" name="active">
					<span class="sendCon_txt">否</span>
					<input class="sendCon_radio no" value="0" type="radio" name="active">
				</div>
				<input type="hidden" name="_csrf" value="">
			</form>
			<div class="sendCon_giftSet cen">
				<input class="searchBtn" type="button" name="" value="提交" id="postForm">
			</div>
		</div>
	</div>
	<div id="pageBox" class="pageBox mt20"></div>
	<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<script type="text/javascript" src="js/gameuserEdit.js"></script>
</body>
</html>
