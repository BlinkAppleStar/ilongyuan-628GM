<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>白名单列表</title>
	<link href="css/base.css" style="text/css" rel="stylesheet">
	<link href="css/infoSearch.css" style="text/css" rel="stylesheet">
</head>
<body>
	<div class="infoSearch_main whiteList">
		<div class="searchTableBox">
			<select class="fl" id="whiteListSel" size="8"></select>
			<div class="btnList fl">
				<button class="button mb30" id="addIp">添加IP</button>
				<button class="button" id="deleteIp">删除IP</button>
			</div>
		</div>
		<div class="popupBox box1">
			<div class="zzc"></div>
			<div class="contentBox">
				<span class="title">请输入欲添加的ip（点分十进制）</span>
				<input type="text" class="ipAddress" name="">
				<div class="btnBox">
					<button class="button cancelBtn">取消</button>
					<button class="button confirmBtn">确定</button>
				</div>
			</div>
		</div>
		<div class="popupBox box2">
			<div class="zzc"></div>
			<div class="contentBox">
				<span class="title">确认删除当前ip？</span>
				<div class="btnBox">
					<button class="button cancelBtn">取消</button>
					<button class="button confirmBtn">确定</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<script type="text/javascript" src="js/whitelist.js"></script>
</body>
</html>
