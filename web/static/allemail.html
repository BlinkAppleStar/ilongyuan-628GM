<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>邮件列表</title>
	<link href="css/base.css" style="text/css" rel="stylesheet">
	<link href="css/infoSearch.css" style="text/css" rel="stylesheet">
</head>
<body>

	<div class="infoSearch_main allemail">
		<div class="searchBox">
			<form id="emailListBox">
				<span class="search_ins">渠道</span>
				<select class="search_field select" name="channel"></select>
				<span class="search_ins">区服</span>
				<select class="search_field select" id="server_id"></select>
				<span class="search_ins">关键字</span>
				<input class="search_field" type="text" name="keyword">
				<span class="search_ins">开始时间</span>
				<input class="search_field Wdate" type="text" name="send_time_min" onclick="WdatePicker()">
				<span class="search_ins">结束时间</span>
				<input class="search_field Wdate" type="text" name="send_time_max" onclick="WdatePicker()">
			</form>
			<input class="searchBtn BFirst" type="button" id="emailListBtn" value="搜索">
		</div>
		<div class="searchTableBox">
			<table class="searchTable" id="pegeContentBox"></table>
		</div>
		<div id="pageBox" class="pageBox mt20"></div>
	</div>
	<div class="sendEma">			
		<a href="sendoneemail.html" class="sendEmaBtn" target="_blank">单人邮件</a>
		<a href="sendallemail.html" class="sendEmaBtn" target="_blank">区服邮件</a>
	</div>
	<div class="popupBoxZZC">
		<div class="popupBox">
			<div class="titleBox">
				<span class="title"></span>
				<i class="closeBtn"></i>
			</div>
			<div class="contentBox"></div>
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<script type="text/javascript" src="js/emailList.js"></script>
</body>
</html>
