<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>生成礼包</title>
	<link href="css/base.css" style="text/css" rel="stylesheet">
	<link href="css/infoSearch.css" style="text/css" rel="stylesheet">
</head>
<body>
	<div class="infoSearch_main generategifts">
		<div class="sendCon">
			<div class="sendCon_giftSet oth">
				<span class="sendCon_ins">礼包数量：</span>
				<input class="sendCon_field tex" type="text" name="cdkey_count">
			</div>
			<div class="sendCon_giftSet oth">
				<span class="sendCon_ins">礼包名：</span>
				<input class="sendCon_field tex" type="text" name="name">
			</div>
			<div class="sendCon_giftSet oth">
				<span class="sendCon_ins">礼包描述：</span>
				<textarea class="sendCon_field textarea" placeholder="请输入描述" name="desc"></textarea>
			</div>
			<!-- 礼包道具 -->
			<div class="wh" id="addListBox"></div>
			<div class="sendCon_giftSet cen">
				<input class="searchBtn green" id="listAddBtn" type="button" name="" value="添加">
			</div>
			<!-- 礼包道具-完 -->
			<div class="sendCon_giftSet set">
				<span class="sendCon_ins">礼包生效时间：</span>
				<input class="search_field Wdate" type="text" name="start_time" onclick="WdatePicker()">
			</div>
			<div class="sendCon_giftSet set">
				<span class="sendCon_ins">礼包失效时间：</span>
				<input class="search_field Wdate" type="text" name="end_time" onclick="WdatePicker()">
			</div>
			<div class="sendCon_giftSet set js_channelList" id="channel_table">
				<span class="sendCon_ins">礼包生效渠道：</span>
				<input class="searchBtn checkbox" id="checkAll" type="checkbox" value="" checked="checked">
				<span>全部</span>
			</div>
			<div class="sendCon_giftSet las">
				<input class="searchBtn" id="downloadBtn" type="button" name="" value="提交并下载礼包列表">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<script type="text/javascript" src="js/generategifts.js"></script>
</body>
</html>
