<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>首页公告设置</title>
	<link href="css/base.css" style="text/css" rel="stylesheet">
	<link href="css/infoSearch.css" style="text/css" rel="stylesheet">
</head>
<body>

	<div class="infoSearch_main homeset">
		<div class="searchBox">
			<form id="homeSetBox">
				<span class="search_ins">ID</span>
				<input class="search_field" type="text" name="id">
				<span class="search_ins">语言</span>
				<select class="search_field" type="text" name="lang"></select>
				<span class="search_ins">版本</span>
				<select class="search_field" type="text" name="version"></select>
				<span class="search_ins">标题</span>
				<input class="search_field" type="text" name="title_like">
				<span class="search_ins">渠道</span>
				<select class="search_field select" name="channel"></select>
				<span class="search_ins">区服</span>
				<select class="search_field select" id="server_id" name="server_id"></select>
				<span class="search_ins">开始时间</span>
				<input class="search_field Wdate" onclick="WdatePicker()" type="text" name="start_time_min">
				<span class="search_ins">结束时间</span>
				<input class="search_field Wdate" onclick="WdatePicker()" type="text" name="end_time_max">
			</form>
			<input class="searchBtn BFirst" type="button" id="homeSetBtn" value="搜索">
			<a href="javascript:;" id="addBtn" target="_blank">新增</a>
		</div>
		<div class="searchTableBox">
			<table class="searchTable" id="pegeContentBox"></table>
		</div>
	</div>
	<div id="pageBox" class="pageBox mt20"></div>
	
	<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<script type="text/javascript" src="js/homeSet.js"></script>
    <script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
</body>
</html>
