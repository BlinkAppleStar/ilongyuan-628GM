<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>实时在线</title>
	<link href="css/base.css" style="text/css" rel="stylesheet">
	<link href="css/infoSearch.css" style="text/css" rel="stylesheet">
</head>
<body>

	<div class="infoSearch_main realtime">
		<div class="searchBox">
			<form id="timeDataBox">
				<span class="search_ins">渠道</span>
				<select class="search_field select" name="channel" id="channel_select"></select>
				<span class="search_ins">区服</span>
				<select class="search_field select" name="gameArea" id="gameArea_select"></select>
				<span class="search_ins">时间1</span>
				<input class="search_field Wdate" type="text" name="firstDate" onclick="WdatePicker()">
				<span class="search_ins">时间2</span>
				<input class="search_field Wdate" type="text" name="secondDate" onclick="WdatePicker()">
				<span class="search_ins">时间3</span>
				<input class="search_field Wdate oth" type="text" name="thirdDate" onclick="WdatePicker()">
			</form>
			<a class="search_ins high" title="说明：缺省情况下时间1~3分别表示为今天、昨天和上周今天"><i class="red">*</i>说明：缺省情况下时间1~3分别表示为今天、昨天和上周今天</a>
			<input class="searchBtn BFirst" type="button" id="timeDataBtn" value="搜索">
		</div>
		<div class="searchContain">
			<div id="container" style="height: 100%"></div>
		</div>
	</div>

	<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
    <script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="js/realtime.js"></script>
</body>
</html>
